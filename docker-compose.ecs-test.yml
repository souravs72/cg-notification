# Docker Compose configuration that mimics ECS Fargate deployment
# Use this to test locally before deploying to AWS
# 
# Usage:
#   docker-compose -f docker-compose.ecs-test.yml up --build
#   ./scripts/test-health-probes.sh
#
# This setup matches ECS task definitions:
# - Health checks on /actuator/health/liveness
# - Readiness checks on /actuator/health/readiness
# - Same environment variables as ECS
# - Same port mappings as ECS

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: notification-postgres-ecs-test
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_ecs:/var/lib/postgresql/data
      - ./deployment/init-db.sql:/docker-entrypoint-initdb.d/00-init.sql
      - ./deployment/migration-add-users.sql:/docker-entrypoint-initdb.d/01-users.sql
      - ./deployment/migration-add-wasender-config.sql:/docker-entrypoint-initdb.d/02-wasender-config.sql
      - ./deployment/migration-add-message-fields.sql:/docker-entrypoint-initdb.d/03-message-fields.sql
      - ./deployment/migration-add-retrying-status.sql:/docker-entrypoint-initdb.d/04-retrying-status.sql
      - ./deployment/migration-add-failure-type.sql:/docker-entrypoint-initdb.d/05-failure-type.sql
      - ./deployment/migration-add-failure-type-constraint.sql:/docker-entrypoint-initdb.d/06-failure-type-constraint.sql
      - ./deployment/migration-add-message-status-history.sql:/docker-entrypoint-initdb.d/07-message-status-history.sql
      - ./deployment/migration-add-history-source-column.sql:/docker-entrypoint-initdb.d/08-history-source-column.sql
      - ./deployment/migration-add-status-history-trigger.sql:/docker-entrypoint-initdb.d/09-status-history-trigger.sql
      - ./deployment/migration-add-email-config.sql:/docker-entrypoint-initdb.d/10-email-config.sql
      - ./deployment/migration-add-whatsapp-session.sql:/docker-entrypoint-initdb.d/11-whatsapp-session.sql
      - ./deployment/migration-make-site-id-nullable.sql:/docker-entrypoint-initdb.d/12-site-nullable.sql
      - ./deployment/migration-add-whatsapp-sessions-table.sql:/docker-entrypoint-initdb.d/13-whatsapp-sessions-table.sql
      - ./deployment/migration-add-sendgrid-config.sql:/docker-entrypoint-initdb.d/14-sendgrid-config.sql
      - ./deployment/migration-add-sendgrid-email-config.sql:/docker-entrypoint-initdb.d/15-sendgrid-email-config.sql
      - ./deployment/migration-add-partial-unique-indexes.sql:/docker-entrypoint-initdb.d/16-partial-unique-indexes.sql
      - ./deployment/migration-skip-metrics-when-site-id-null.sql:/docker-entrypoint-initdb.d/17-skip-metrics-when-site-id-null.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user -d notification_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: notification-zookeeper-ecs-test
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: notification-kafka-ecs-test
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Notification API - matches ECS task definition
  notification-api:
    build:
      context: .
      dockerfile: notification-api/Dockerfile
    container_name: notification-api-ecs-test
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Match ECS task definition environment variables
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notification_db
      SPRING_DATASOURCE_USERNAME: notification_user
      SPRING_DATASOURCE_PASSWORD: notification_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_PROFILES_ACTIVE: prod
      FILE_UPLOAD_DIR: /app/uploads
      FILE_UPLOAD_BASE_URL: http://localhost:8080/files
      ADMIN_API_KEY: ${ADMIN_API_KEY:-test-admin-key}
      WASENDER_API_KEY: ${WASENDER_API_KEY:-test-wasender-key}
    volumes:
      - notification_uploads_ecs:/app/uploads
    # Note: distroless image doesn't have curl/wget for healthchecks
    # Health checks are done via test-health-probes.sh script from host
    # ECS uses /actuator/health/liveness for health checks (ALB target group)

  # Email Worker - matches ECS task definition
  email-worker:
    build:
      context: .
      dockerfile: email-worker/Dockerfile
    container_name: email-worker-ecs-test
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      # Match ECS task definition environment variables
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notification_db
      SPRING_DATASOURCE_USERNAME: notification_user
      SPRING_DATASOURCE_PASSWORD: notification_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_PROFILES_ACTIVE: prod
      KAFKA_CONSUMER_GROUP_ID: email-worker-group
      SERVER_PORT: "8081"
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-test-sendgrid-key}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-test@example.com}
      SENDGRID_FROM_NAME: ${SENDGRID_FROM_NAME:-Test Service}
    # Note: distroless image doesn't have curl/wget for healthchecks
    # Health checks are done via test-health-probes.sh script from host

  # WhatsApp Worker - matches ECS task definition
  whatsapp-worker:
    build:
      context: .
      dockerfile: whatsapp-worker/Dockerfile
    container_name: whatsapp-worker-ecs-test
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      # Match ECS task definition environment variables
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notification_db
      SPRING_DATASOURCE_USERNAME: notification_user
      SPRING_DATASOURCE_PASSWORD: notification_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_PROFILES_ACTIVE: prod
      KAFKA_CONSUMER_GROUP_ID: whatsapp-worker-group
      SERVER_PORT: "8082"
      WASENDER_API_KEY: ${WASENDER_API_KEY:-test-wasender-key}
    # Note: distroless image doesn't have curl/wget for healthchecks
    # Health checks are done via test-health-probes.sh script from host

volumes:
  postgres_data_ecs:
  notification_uploads_ecs:
