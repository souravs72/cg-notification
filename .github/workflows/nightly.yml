---
name: Nightly Build

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  nightly-build:
    name: Nightly Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: notification_db
          POSTGRES_USER: notification_user
          POSTGRES_PASSWORD: notification_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      kafka:
        image: confluentinc/cp-kafka:7.5.0
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
        ports:
          - 9092:9092

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Update dependencies
        run: mvn versions:display-dependency-updates versions:display-plugin-updates

      - name: Build with all tests
        run: mvn clean verify
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/notification_db
          SPRING_DATASOURCE_USERNAME: notification_user
          SPRING_DATASOURCE_PASSWORD: notification_pass
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092

      - name: Generate dependency report
        run: mvn dependency:tree -DoutputFile=dependencies.txt

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: nightly-reports
          path: |
            dependencies.txt
            **/target/surefire-reports/**
          retention-days: 30
