---
name: CI

# Infrastructure: Postgres + LocalStack (SNS/SQS). See .github/workflows/infrastructure.yml for reference.

on:
  push:
    branches: [main, develop, "feature/**", "release/**", "hotfix/**"]
  pull_request:
    branches: [main, develop]

env:
  JAVA_VERSION: "17"
  MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"

jobs:
  build:
    name: Build, Test, and Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: notification_db
          POSTGRES_USER: notification_user
          POSTGRES_PASSWORD: notification_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U notification_user -d notification_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: sns,sqs
          DEBUG: "0"
        ports:
          - 4566:4566
        options: >-
          --health-cmd "curl -sf http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: "maven"

      - name: Build common-proto
        run: |
          cd common-proto
          mvn clean install -DskipTests

      - name: Wait for PostgreSQL to be ready
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client || true
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U notification_user -d notification_db; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            echo "Attempt $i/30: PostgreSQL not ready yet, waiting..."
            sleep 2
          done
          echo "PostgreSQL failed to become ready"
          exit 1

      - name: Wait for LocalStack and init SNS/SQS
        run: |
          echo "Waiting for LocalStack to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:4566/_localstack/health > /dev/null 2>&1; then
              echo "LocalStack is ready!"
              break
            fi
            echo "Attempt $i/30: LocalStack not ready yet, waiting..."
            sleep 2
          done
          curl -sf http://localhost:4566/_localstack/health || exit 1
          export AWS_ACCESS_KEY_ID=test AWS_SECRET_ACCESS_KEY=test AWS_DEFAULT_REGION=us-east-1
          export AWS_ENDPOINT_URL=http://localhost:4566
          bash scripts/init-localstack-sns-sqs.sh
          echo "SNS/SQS resources created in LocalStack"

      - name: Build and test all modules
        run: mvn clean verify -DskipITs=false
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/notification_db
          SPRING_DATASOURCE_USERNAME: notification_user
          SPRING_DATASOURCE_PASSWORD: notification_pass
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_SNS_ENDPOINT: http://localhost:4566
          AWS_SQS_ENDPOINT: http://localhost:4566

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/target/surefire-reports/**/*.xml"
          retention-days: 7

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: "**/target/site/jacoco/**"
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload app JARs for Docker build
        uses: actions/upload-artifact@v4
        with:
          name: app-jars
          path: |
            notification-api/target/notification-api.jar
            email-worker/target/email-worker.jar
            whatsapp-worker/target/whatsapp-worker.jar
          retention-days: 1

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: "maven"

      - name: Run Maven checkstyle
        run: mvn checkstyle:check
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

      - name: Analyze with SonarCloud
        if: github.event_name == 'pull_request'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: "maven"

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "cg-notification"
          path: "."
          format: "HTML"
          args: >
            --failOnCVSS 7
            --enableRetired
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: reports
          retention-days: 30
          if-no-files-found: ignore

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build]

    strategy:
      matrix:
        service: [notification-api, email-worker, whatsapp-worker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download app JARs
        uses: actions/download-artifact@v4
        with:
          name: app-jars

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          push: false
          load: true
          tags: cg-notification-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm --entrypoint java cg-notification-${{ matrix.service }}:test -version

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check YAML syntax
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yml
        continue-on-error: true

      - name: Check Docker Compose
        run: docker compose config --quiet
        continue-on-error: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs:
      [build, code-quality, security-scan, docker-build, lint]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "❌ CI failed"
            exit 1
          else
            echo "✅ CI passed"
          fi
