spring:
  application:
    name: whatsapp-worker
  main:
    web-application-type: servlet  # Enable servlet-based REST API (Spring MVC)

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/notification_db}
    username: ${SPRING_DATASOURCE_USERNAME:notification_user}
    password: ${SPRING_DATASOURCE_PASSWORD:notification_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:2}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: WhatsAppWorkerHikariPool
      auto-commit: false  # Disable autocommit for proper transaction management

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        connection:
          provider_disables_autocommit: true

  cloud:
    aws:
      region:
        static: ${AWS_REGION:us-east-1}
      credentials:
        use-default-aws-credentials-chain: true
      sqs:
        endpoint: ${AWS_SQS_ENDPOINT:}
      sqs.listener:
        max-concurrent-messages: ${SQS_MAX_CONCURRENT_MESSAGES:10}
        max-messages-per-poll: ${SQS_MAX_MESSAGES_PER_POLL:10}

messaging:
  sqs:
    queues:
      whatsapp: ${MESSAGING_SQS_QUEUE_WHATSAPP:notifications-whatsapp-queue}

server:
  port: ${SERVER_PORT:8082}  # REST API port for session management endpoints

wasender:
  api:
    base-url: ${WASENDER_API_BASE_URL:https://wasenderapi.com/api}
    key: ${WASENDER_API_KEY}

# WaSender: strict sequential delivery per session; mandatory delay between messages
whatsapp:
  bulk:
    delay-between-messages-ms: ${WHATSAPP_BULK_DELAY_MS:5000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true   # ðŸ”¥ IMPORTANT
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.clapgrow.notification: ${LOG_LEVEL_APP:INFO}
    io.awspring.cloud: WARN
    software.amazon.awssdk: WARN
