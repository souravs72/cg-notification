spring:
  application:
    name: whatsapp-worker

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/notification_db}
    username: ${SPRING_DATASOURCE_USERNAME:notification_user}
    password: ${SPRING_DATASOURCE_PASSWORD:notification_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}

server:
  port: 8082

wasender:
  api:
    base-url: ${WASENDER_API_BASE_URL:https://wasenderapi.com/api}
    key: ${WASENDER_API_KEY}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true   # üî• IMPORTANT
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.clapgrow.notification: DEBUG
    org.springframework.kafka: INFO

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    enabled: false   # ‚ùå disable for worker
