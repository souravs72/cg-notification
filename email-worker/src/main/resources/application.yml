spring:
  application:
    name: email-worker
  main:
    web-application-type: servlet  # Use servlet for management server (needed for actuator endpoints)

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/notification_db}
    username: ${SPRING_DATASOURCE_USERNAME:notification_user}
    password: ${SPRING_DATASOURCE_PASSWORD:notification_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:2}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: EmailWorkerHikariPool
      auto-commit: false  # Disable autocommit for proper transaction management

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        connection:
          provider_disables_autocommit: true

  kafka:
    # IMPORTANT:
    # Default matches Docker internal Kafka listener (kafka:29092).
    # Production MUST override via SPRING_KAFKA_BOOTSTRAP_SERVERS.
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    msk-iam-enabled: ${SPRING_KAFKA_MSK_IAM_ENABLED:false}
    listener:
      shutdown-timeout: ${KAFKA_LISTENER_SHUTDOWN_TIMEOUT:30s}

# Email: instant delivery. No per-message delay (unlike WhatsApp). Bulk emails processed in parallel.
kafka:
  consumer:
    group-id: ${KAFKA_CONSUMER_GROUP_ID:email-worker-group}
    environment-prefix: ${KAFKA_CONSUMER_ENV_PREFIX:}
    # Higher default concurrency so bulk email never backs up; email has no per-session delay
    concurrency: ${KAFKA_CONSUMER_CONCURRENCY:10}

# Use management server port instead of main server port
# This allows actuator endpoints without full servlet stack overhead
server:
  port: -1  # Disable main server port (we only need management server)

sendgrid:
  api:
    key: ${SENDGRID_API_KEY}
  from:
    email: ${SENDGRID_FROM_EMAIL}
    name: ${SENDGRID_FROM_NAME}

management:
  server:
    port: ${SERVER_PORT:8081}  # Management server port for health checks
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.clapgrow.notification: ${LOG_LEVEL_APP:INFO}
    org.springframework.kafka: INFO
