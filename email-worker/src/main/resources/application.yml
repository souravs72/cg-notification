spring:
  application:
    name: email-worker
  main:
    web-application-type: servlet  # Use servlet for management server (needed for actuator endpoints)

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/notification_db}
    username: ${SPRING_DATASOURCE_USERNAME:notification_user}
    password: ${SPRING_DATASOURCE_PASSWORD:notification_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:2}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: EmailWorkerHikariPool
      auto-commit: false  # Disable autocommit for proper transaction management

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        connection:
          provider_disables_autocommit: true

  cloud:
    aws:
      region:
        static: ${AWS_REGION:us-east-1}
      credentials:
        use-default-aws-credentials-chain: true
      sqs:
        endpoint: ${AWS_SQS_ENDPOINT:}
      sqs.listener:
        max-concurrent-messages: ${SQS_MAX_CONCURRENT_MESSAGES:10}
        max-messages-per-poll: ${SQS_MAX_MESSAGES_PER_POLL:10}

messaging:
  sqs:
    queues:
      email: ${MESSAGING_SQS_QUEUE_EMAIL:notifications-email-queue}

# Use management server port instead of main server port
# This allows actuator endpoints without full servlet stack overhead
server:
  port: -1  # Disable main server port (we only need management server)

sendgrid:
  api:
    key: ${SENDGRID_API_KEY}
  from:
    email: ${SENDGRID_FROM_EMAIL}
    name: ${SENDGRID_FROM_NAME}

management:
  server:
    port: ${SERVER_PORT:8081}  # Management server port for health checks
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.clapgrow.notification: ${LOG_LEVEL_APP:INFO}
    io.awspring.cloud: WARN
    software.amazon.awssdk: WARN
