<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #6c757d;
            margin: 0;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control:focus {
            border-color: #25D366;
            box-shadow: 0 0 0 0.2rem rgba(37, 211, 102, 0.25);
        }

        .btn-primary {
            background-color: #25D366;
            border-color: #25D366;
            font-weight: 500;
            padding: 12px;
        }

        .btn-primary:hover {
            background-color: #20ba56;
            border-color: #20ba56;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .login-link a {
            color: #25D366;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
        }

        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .wasender-key-info {
            background-color: #f8f9fa;
            border-left: 4px solid #25D366;
            padding: 12px;
            border-radius: 4px;
            margin-top: 8px;
        }

        .wasender-key-info small {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2><i class="bi bi-whatsapp"></i> Create Account</h2>
            <p>Register for CG Notification</p>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        </div>

        <form method="post" action="/auth/register" id="registerForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required 
                       placeholder="your@email.com" autocomplete="email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required 
                       placeholder="At least 6 characters" autocomplete="new-password" minlength="6">
                <small class="form-text">Password must be at least 6 characters long</small>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required 
                       placeholder="Re-enter your password" autocomplete="new-password">
            </div>

            <div class="mb-3">
                <label for="wasenderApiKey" class="form-label">WASender API Key <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="wasenderApiKey" name="wasenderApiKey" required 
                       placeholder="Enter your WASender API key">
                <div class="wasender-key-info">
                    <small>
                        <i class="bi bi-info-circle"></i> 
                        Your WASender API key will be used to manage WhatsApp sessions and determine your subscription plan.
                        This key will be securely stored and used for all future logins.
                    </small>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="bi bi-person-plus"></i> Create Account
                </button>
            </div>
        </form>

        <div class="login-link">
            <p class="mb-0">Already have an account? <a href="/auth/login">Sign in here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match');
                return false;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long');
                return false;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Creating Account...';
        });
    </script>
</body>
</html>
