# Minimal compose for tests (Postgres only). Use docker-compose.yml for full stack with LocalStack SNS/SQS.
services:
  postgres:
    image: postgres:15-alpine
    container_name: notification-postgres-test
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_pass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user -d notification_db"]
      interval: 10s
      timeout: 5s
      retries: 5
